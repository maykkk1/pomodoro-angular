<div [class]="editSettingsController">
    <form [formGroup]="timerSettingsForm">
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="pomodoro">Pomodoro</label>
                    <input 
                        type="text" 
                        id="pomodoro" 
                        class="form-control"
                        formControlName="pomodoro"
                        >
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="pausaCurta">Pausa Curta</label>
                    <input 
                        type="text" 
                        id="pausaCurta" 
                        class="form-control"
                        formControlName="shortBreak"
                        >
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="pausaLonga">Pausa longa</label>
                    <input 
                        type="text" 
                        id="pausaLonga" 
                        class="form-control"
                        formControlName="longBreak"
                        >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button 
                    class="btn btn-success"
                    [disabled]="!timerSettingsForm.valid"
                    (click)="onConfigure()"
                    >Configurar</button>
            </div>
        </div>
    </form>
</div>
